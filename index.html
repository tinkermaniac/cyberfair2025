    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            background-color: #121212;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            width: 110vw;
            height: 110vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        nav li {
            display: inline-block;
            margin: 0 15px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #eee;
            padding: 5px 10px;
            transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav a:hover {
            color: #bbb;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Added shadow on hover */
        }

        nav .hindi-text {
            font-size: 0.7em;
            color: #888;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-content a {
            color: #eee;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
        }

        nav a {
            transition: transform 0.3s ease;
            box-shadow: 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    <script>
        let videoContainer = document.getElementById("video-container");
            let scrollX = (videoContainer.offsetWidth - window.innerWidth) / 2;
            let scrollY = (videoContainer.offsetHeight - window.innerHeight) / 2;
            let easing = 0.05;

            document.addEventListener("mousemove", (event) => {
                let edgeThreshold = 100;
                let speed = 5;
                let containerRect = videoContainer.getBoundingClientRect();

                let centerX = window.innerWidth / 2;
                let centerY = window.innerHeight / 2;
                let offsetX = (event.clientX - centerX) / centerX;
                let offsetY = (event.clientY - centerY) / centerY;

                let targetX = (containerRect.width - window.innerWidth) * offsetX * 0.5;
                let targetY = (containerRect.height - window.innerHeight) * offsetY * 0.5;

                scrollX += (targetX - scrollX) * easing;
                scrollY += (targetY - scrollY) * easing;
            });

            function smoothScroll() {
                videoContainer.style.transform = `translate(calc(-50% + ${-scrollX}px), calc(-50% + ${-scrollY}px))`;
                requestAnimationFrame(smoothScroll);
            }

            smoothScroll();    </script>
