            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .athlete-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .athlete-card {
            background-color: #222; /* Darker card background */
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.2s;
        }
        .athlete-card img {
            width: 100%;
            border-radius: 10px;
        }
        .athlete-name {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .athlete-sport {
