    <script>



        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function card(content) {
            let data = {
                "COMMUNICATION": "Through research and discussions, we strengthened our group communication, embracing diverse perspectives, resolving conflicts, and uniting towards a common goal. Engaging with the elderly was transformative. Their wisdom, life experiences, and heartfelt stories deepened our empathy, broadened our understanding, and taught us invaluable lessons on resilience and perspective—guiding us in facing our own challenges with wisdom and compassion.",
                "ANALYZING": "The students analyzed various aspects of their environment and peers through questionnaires, aiming to foster more critical and intellectual thinking. By collecting and reflecting on the responses, they were able to evaluate different perspectives, identify patterns, and enhance their understanding of the topic.",
                "REPORT MAKING": "What better way to present our reflection and analysis than through a report? Through this process, we learned the importance of proper formatting, structure, and clarity in effectively conveying our insights.",
                "SOCIAL/EMOTIONAL LEARNINGS": "Interacting with the elderly deepened our understanding of emotions and human experiences. Listening to their stories taught us compassion, patience, and the ability to connect on a deeper level. Exposure to different life experiences broadened our mindset, teaching us to appreciate wisdom from different generations. We realized the value of looking beyond our own perspectives to gain a more holistic understanding of life.",
                "TEAM MANAGEMENT ": "In team management, we’ve learned how to communicate effectively, delegate tasks based on team strengths, and resolve conflicts to maintain harmony. We’ve gained the ability to motivate and inspire my team while adapting to changes and challenges. We’ve also learned how to build trust, manage time and tasks efficiently, and foster a positive, collaborative team culture. Additionally, emotional intelligence has been key in understanding and managing both my emotions and those of my team to keep morale high and productivity on track.",
                "HONEYCOMB": "Here is more information about Team Management."
            };
            showPopup();
            document.getElementById('popup_up_content').innerHTML = data[content];
            document.getElementById('information').innerHTML = content;
        }
